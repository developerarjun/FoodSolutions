<!DOCTYPE html>
<html>
<head>
  <title>Cloudfactory Canteen</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="ordertable.css">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
  <div class="container head">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 image">
        <img src="cloudfactory.png">
        <p>Admin Sales Panel</p>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
<div class="container login-container">
    <div class="row">
        <div class="col-md-12 order-table">
          <h3>Sales Report</h3>
          <h5>01/01/2020 - 01/02/2020</h5>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Items</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Price(Total)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Momo</th>
                  <td>500</td>
                  <td>90</td>
                  <td>45000</td>
                </tr>
                <tr>
                  <th scope="row">Chowmein</th>
                  <td>800</td>
                  <td>80</td>
                  <td>64000</td>
                </tr>
                <tr>
                  <th scope="row">Thukpa</th>
                  <td>300</td>
                  <td>80</td>
                  <td>24000</td>
                </tr>
                <tr>
                  <th scope="row">Samosa Curry</th>
                  <td>1500</td>
                  <td>50</td>
                  <td>75000</td>
                </tr>
                <tr>
                  <th scope="row">Puri Tarkari</th>
                  <td>1000</td>
                  <td>45</td>
                  <td>45000</td>
                </tr>
                <tr>
                  <td colspan="3">Total Sales Amount</td>
                  <td>243000</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </body>
</html>
