<html>
<head>
  <title>Cloudfactory Canteen</title>

<body>
  <div class="container head">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 image">
        <img src="cloudfactory.png">
        <p>Welcome to Cloudfactory Canteen</p>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login for Admin</h3>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" placeholder="Username *" value="" />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Login for CloudWorkers</h3>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                            <input type="text" class="form-control" placeholder="Cloudfactory email *" value="" />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </body>
