<!DOCTYPE html>
<html>
<head>
  <title>Cloudfactory Canteen</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="register.css">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
  <div class="container head">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 image">
        <img src="cloudfactory.png">
        <p>Users Registration</p>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
<div class="container login-container">
    <div class="row">
        <div class="col-md-12 register">
          <h3>Cloudworkers Please Register Here</h3>
            <form>
                <div class="form-group">
                   <label for="exampleInputEmail">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                   <label for="exampleInputFirstName">First Name</label>
                   <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>
                <div class="form-group">
                   <label for="exampleInputMiddleName">Middle Name</label>
                   <input type="text" class="form-control" id="exampleInputMiddleName" aria-describedby="emailHelp" placeholder="Enter middle name">
                </div>
                <div class="form-group">
                   <label for="exampleInputLastName">Last Name</label>
                   <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Enter last name">
                </div>
                <div class="form-group">
                   <label for="exampleInputPhoneNumber">Phone Number</label>
                   <input type="tel" class="form-control" id="exampleInputPhoneNumber" aria-describedby="emailHelp" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                   <label for="exampleInputUserName">User Name</label>
                   <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
